<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="box signup-box">
        <h1>Sign Up</h1>
        <form action="#">
            <div class="textbox">
                <input type="text" placeholder="Enter Name">
            </div>

            <div class="textbox">
                <input type="email" placeholder="Enter Email">
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password">
            </div>

            <div class="textbox">
                <input type="password" placeholder="Confirm Password">
            </div>

            <input class="btn" type="submit" value="Sign Up" id="">
        </form>

        <p>Already have an acount? <a href="index.html"><span>Sign In</span></a></p>
    </div>

    <!-- modal -->
    <div class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" style="text-align: center; line-height: 1.5;">
                <h1>Congratulations!! Account Successfully Created</h1>
                <h5>Redirecting...</h5>
            </div>
        </div>
        
    </div>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
